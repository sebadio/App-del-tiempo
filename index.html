<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Weather App</title>
  </head>
  <body class="bg-dark text-white">
    <div class="p-4" id="app">
      <div class="row">
        <div class="col-lg-4">
          <a
            href="index.html"
            class="fw-bolder fs-2 text-decoration-none text-light text-center"
            >Weather App</a
          >
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div class="row">
            <div class="col-10">
              <input
                class="form-control"
                type="text"
                name="search"
                id="searchBar"
                placeholder="Enter the city you want to search here"
              />
            </div>
            <div class="col-2">
              <button id="searchBtn" class="btn btn-outline-light">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr class="border border-light border-1 opacity-50" />

      <div id="contenedor" class="conenedor"></div>
    </div>

    <script defer type="module" src="/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
